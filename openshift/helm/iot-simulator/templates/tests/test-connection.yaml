apiVersion: v1
kind: Pod
metadata:
  name: '{{ include "iot-simulator.fullname" . }}-test-connection'
  labels:
    app.kubernetes.io/name: {{ include "iot-simulator.name" . }}
    helm.sh/chart: {{ include "iot-simulator.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "iot-simulator.fullname" . }}:8080']
  restartPolicy: Never
